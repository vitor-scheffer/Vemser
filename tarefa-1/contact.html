<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <ul>
          <small>Melhores alunos do Vemser de todos os tempos</small>
          <li><a href="./home.html">Home</a></li>
          <li><a href="./about.html">Sobre</a></li>
          <li><a href="./contact.html">Contato</a></li>
        </ul>
        <div class="logo">
          <a href="./home.html"
            ><img
              width="50"
              src="./assets/download.jpg"
              alt="cogumelo do mario"
          /></a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Contact -->
      <section id="contact">
        <div class="container">
          <h2>Contato</h2>
          <form action="">
            <label for="nome">Digite seu nome completo:</label>
            <br />
            <input
              name="nome"
              placeholder="digite o nome completo"
              type="text"
              required
            />
            <br />
            <br />
            <label for="email">Digite seu e-mail:</label>
            <br />
            <input
              name="email"
              placeholder="digite o e-mail"
              type="email"
              required
            />

            <br /><br />

            <label for="questions">Qual motivo do seu contato</label>
            <br />
            <select name="questions" id="questions">
              <option value="q1">Problema no site</option>
              <option value="q2">Internet não funciona</option>
              <option value="q3">Problema de infra</option>
              <option value="q4">Sugestão de melhoria</option>
            </select>

            <br /><br />

            <label for="bio">Sua Mensagem</label>
            <br />
            <textarea name="bio" id="bio" cols="50" rows="10"></textarea>

            <br /><br />

            <input type="submit" id="submit" value="salvar" />
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <nav>
          <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./about.html">Sobre</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
        <address>AV. Andarai 531 - Porto Alegre</address>
      </div>
    </footer>
  </body>
</html>
